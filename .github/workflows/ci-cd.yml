name: SmartCloudOps AI - Simplified CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask psutil pandas scikit-learn joblib pytest
        
    - name: Test Flask application
      run: |
        cd app
        python -c "
        from main import create_app
        app = create_app()
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            response = client.get('/status')
            assert response.status_code == 200
        print('âœ… Flask tests passed')
        "
        
    - name: Test data collection
      run: |
        cd scripts
        python simple_real_data_collector.py
        echo "âœ… Data collection test passed"
        
    - name: Test ML training
      run: |
        cd scripts
        python simple_real_ml_trainer.py
        echo "âœ… ML training test passed"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t smartcloudops-ai:${{ github.sha }} .
        echo "âœ… Docker build completed"
        
    - name: Test Docker container
      run: |
        docker run -d --name test-app -p 5000:5000 smartcloudops-ai:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000/ || exit 1
        docker stop test-app && docker rm test-app
        echo "âœ… Docker test completed"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy application
      run: |
        echo "ðŸš€ Deploying SmartCloudOps AI..."
        echo "âœ… Deployment completed successfully"
