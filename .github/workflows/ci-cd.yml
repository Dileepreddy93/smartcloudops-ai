# Phase 2.4 CI/CD Pipeline - Simple App Build (Per PDF Plan)
name: Flask App CI/CD

on:
  push:
    branches: [ main, dev, app/chatops ]
    paths:
      - 'app/**'
      - 'Dockerfile'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'

jobs:
  build:
    name: Build and Test Flask App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        cd app
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint code
      run: |
        cd app
        python -m py_compile main.py
        
    - name: Test Flask endpoints
      run: |
        cd app
        python -c "
        from main import app
        with app.test_client() as client:
            # Test status endpoint
            response = client.get('/status')
            assert response.status_code == 200
            print('âœ… /status endpoint working')
            
            # Test logs endpoint
            response = client.get('/logs')
            assert response.status_code == 200
            print('âœ… /logs endpoint working')
            
            print('ðŸŽ‰ All basic tests passed!')
        "

  docker:
    name: Build Docker Container
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t smartcloudops-ai:latest .
        echo "ðŸŽ‰ Docker build successful!"