name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.48.0

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f txt -o bandit-report.txt

      - name: Run Safety dependency check
        run: |
          safety check --json --output safety-report.json || true
          safety check --output safety-report.txt

      - name: Run Trivy vulnerability scan
        run: |
          trivy fs --format json --output trivy-report.json . || true
          trivy fs --format table --output trivy-report.txt .

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit-report.txt
            safety-report.json
            safety-report.txt
            trivy-report.json
            trivy-report.txt

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: |
          pip install black flake8 mypy pylint
          pip install -r app/requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Black code formatting check
        run: |
          black --check --diff app/

      - name: Run Flake8 linting
        run: |
          flake8 app/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run MyPy type checking
        run: |
          mypy app/ --ignore-missing-imports

      - name: Run Pylint
        run: |
          pylint app/ --output-format=json --reports=y > pylint-report.json || true

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run Prettier check
        run: |
          cd frontend
          npm run format:check

  # Backend Testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Set up test environment
        run: |
          export SECRET_KEY="test-secret-key-for-testing-only"
          export ADMIN_API_KEY="sk-admin-test-key-12345678901234567890"
          export ML_API_KEY="sk-ml-test-key-12345678901234567890"
          export READONLY_API_KEY="sk-readonly-test-key-12345678901234567890"
          export DB_PASSWORD="test_password"
          export REDIS_PASSWORD="test_redis_password"
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/test_db"
          export REDIS_URL="redis://:test_redis_password@localhost:6379/0"

      - name: Run unit tests
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Run comprehensive test suite
        run: |
          python tests/comprehensive_test_suite.py

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: |
            coverage.xml
            htmlcov/

  # Frontend Testing
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run unit tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Run integration tests
        run: |
          cd frontend
          npm run test:integration

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: frontend-test-results
          path: frontend/coverage/

  # Infrastructure Validation
  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Setup tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/production

      - name: Terraform Format Check
        run: |
          cd terraform/production
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform/production
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform/production
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform/production
          terraform plan -out=tfplan

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/production/tfplan

  # Docker Build and Security
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and scan Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: false
          tags: smartcloudops-ai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scan on image
        uses: aquasecurity/trivy-action@v0.18.0
        with:
          image-ref: 'smartcloudops-ai:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Testing
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install locust

      - name: Run load test
        run: |
          python scripts/load_tester.py

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-report.json

  # Deployment to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [infrastructure-validation, docker-build, performance-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to staging
        run: |
          ./scripts/deploy_staging.sh

      - name: Run staging tests
        run: |
          python tests/staging_test_suite.py

  # Deployment to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to production
        run: |
          ./scripts/deploy_production.sh

      - name: Run production smoke tests
        run: |
          python tests/production_smoke_tests.py

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Production deployment completed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Production deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Security Compliance
  security-compliance:
    name: Security Compliance
    runs-on: ubuntu-latest
    needs: [security-scan, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download security reports
        uses: actions/download-artifact@v3
        with:
          name: security-reports

      - name: Run compliance checks
        run: |
          # Check for critical vulnerabilities
          if grep -q "CRITICAL" bandit-report.json; then
            echo "Critical security vulnerabilities found!"
            exit 1
          fi
          
          # Check for high severity issues
          if grep -q "HIGH" bandit-report.json; then
            echo "High severity security issues found!"
            exit 1
          fi
          
          echo "Security compliance check passed"

      - name: Generate compliance report
        run: |
          python scripts/generate_compliance_report.py

      - name: Upload compliance report
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: compliance-report.json

  # Documentation Generation
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install documentation tools
        run: |
          pip install sphinx sphinx-rtd-theme

      - name: Generate API documentation
        run: |
          python scripts/generate_api_docs.py

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  # Final Summary
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-production, security-compliance, documentation]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          python scripts/generate_deployment_summary.py

      - name: Upload summary
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary
          path: deployment-summary.json

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('deployment-summary.json', 'utf8'));
            
            const comment = `## ðŸš€ CI/CD Pipeline Summary
            
            ### âœ… Completed Jobs
            ${summary.completed_jobs.join('\n')}
            
            ### ðŸ“Š Test Results
            - Backend Tests: ${summary.backend_tests.passed}/${summary.backend_tests.total} passed
            - Frontend Tests: ${summary.frontend_tests.passed}/${summary.frontend_tests.total} passed
            - Security Scans: ${summary.security_scans.passed}/${summary.security_scans.total} passed
            
            ### ðŸ”’ Security Status
            - Critical Issues: ${summary.security.critical}
            - High Issues: ${summary.security.high}
            - Medium Issues: ${summary.security.medium}
            
            ### ðŸ“ˆ Performance
            - Response Time: ${summary.performance.response_time}ms
            - Throughput: ${summary.performance.throughput} req/s
            
            ### ðŸš€ Deployment Status
            ${summary.deployment_status}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
