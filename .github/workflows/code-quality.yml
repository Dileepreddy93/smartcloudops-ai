name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Explicit permissions
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('app/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install black ruff safety bandit mypy

      - name: Run Black formatting check
        run: |
          echo "ğŸ¨ Checking code formatting with Black..."
          black --check --diff app/ scripts/ tests/
          echo "âœ… Black formatting check passed"

      - name: Run Ruff linting
        run: |
          echo "ğŸ” Running Ruff linting..."
          ruff check app/ scripts/ tests/
          echo "âœ… Ruff linting passed"

      - name: Run type checking with MyPy
        run: |
          echo "ğŸ” Running type checking with MyPy..."
          mypy app/ --ignore-missing-imports --no-strict-optional
          echo "âœ… Type checking passed"

      - name: Run Bandit security scan
        run: |
          echo "ğŸ”’ Running Bandit security scan..."
          bandit -r app/ -f json -o bandit-report.json || true
          echo "âœ… Bandit security scan completed"

      - name: Run Safety dependency check
        run: |
          echo "ğŸ”’ Running Safety dependency check..."
          safety check --json --output safety-report.json || true
          echo "âœ… Safety dependency check completed"

      - name: Check for security vulnerabilities
        run: |
          if [ -f safety-report.json ]; then
            VULN_COUNT=$(jq '.vulnerabilities | length' safety-report.json)
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "âŒ Found $VULN_COUNT security vulnerabilities"
              jq '.vulnerabilities[] | "\(.package_name): \(.vulnerable_spec) - \(.advisory)"' safety-report.json
              exit 1
            else
              echo "âœ… No security vulnerabilities found"
            fi
          fi

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            let comment = '## ğŸ” Code Quality & Security Results\n\n';
            
            comment += '### âœ… Quality Checks\n';
            comment += '- **Black Formatting**: âœ… Passed\n';
            comment += '- **Ruff Linting**: âœ… Passed\n';
            comment += '- **Type Checking**: âœ… Passed\n\n';
            
            comment += '### ğŸ”’ Security Checks\n';
            comment += '- **Bandit Scan**: âœ… Completed\n';
            comment += '- **Safety Check**: âœ… Completed\n';
            comment += '- **Vulnerabilities**: âœ… None found\n\n';
            
            comment += '### ğŸ“‹ Summary\n';
            comment += 'All code quality and security checks have passed successfully.\n\n';
            comment += '### ğŸš€ Next Steps\n';
            comment += 'This PR meets all quality standards and is ready for review.\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  auto-fix:
    name: Auto-fix Code Quality Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install black ruff

      - name: Auto-fix formatting issues
        run: |
          echo "ğŸ”§ Auto-fixing code formatting issues..."
          black app/ scripts/ tests/
          echo "âœ… Auto-fix completed"

      - name: Auto-fix linting issues
        run: |
          echo "ğŸ”§ Auto-fixing linting issues..."
          ruff check . --fix --exit-zero
          echo "âœ… Auto-fix completed"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix code quality issues [skip ci]"
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
