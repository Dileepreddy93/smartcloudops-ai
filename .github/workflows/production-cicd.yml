# A name for your workflow
name: Production CI/CD

# Defines when the workflow runs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs
jobs:
  # This is the job we've been working on. Notice it is indented under 'jobs:'
  security_code_quality:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install ruff

      - name: Auto-fix linting and formatting issues
        run: |
          ruff check . --fix --exit-zero

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting and formatting issues"
          branch: ${{ github.head_ref || github.ref_name }}
          
      - name: Final lint check
        run: |
          ruff check .
          
  # If you have other jobs like 'docker_build_and_push', they would go here
  # at the same indentation level as 'security_code_quality'.