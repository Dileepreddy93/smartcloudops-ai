security_code_quality:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install ruff  # Install the new all-in-one tool

      - name: Auto-fix linting and formatting issues
        run: |
          # This command finds issues and fixes them in the files directly
          # It replaces black, isort, and most of flake8's auto-fixable rules
          ruff check . --fix --exit-zero

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix linting and formatting issues"
          branch: ${{ github.head_ref || github.ref_name }}
          
      - name: Final lint check
        run: |
          # This will now run on the auto-fixed code to confirm it's clean
          # It will fail if there are issues ruff couldn't fix automatically
          ruff check .